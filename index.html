<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="">
        <fieldset>
        <legend>Personal Details</legend>
        
        <label for="first name">Firstname</label>
        <input type="name" id="name" name="firstneme">
        <br>
        <br>
        <label for="Middlename">Middlename:</label>
        <input type="Middlename" id="Middlename" name="Middlename">
        <br>
        <br>
        <label for="Lastname">Lastname:</label>
        <input type="Lastname" id="Lastname" name="Lastname">
        <br>
        <br>
        <label for="course">Course:</label>
        <select id="course" name="course">
          
            <option value="course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.tech">B.tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.tech">M.tech</option>
        </select>
        <br>
        <br>
        <label for="gender">Gender:</label>
         <br>
         <input  type="radio" id="gender" name="gender" value="Male" >
         <label for="gender">Male</label>
         <br>
         <input  type="radio" id="gender" name="gender" value="female" >
         <label for="gender">Female</label>
        <br>
        <input  type="radio" id="gender" name="gender" value="Other" >
         <label for="Other">Other</label>
         <br>
         <br>
         <label for="date">DOB</label>
         <input type="datetime-local" id="date" name="date" >
         <br>
         <label for="phonenumber">Phone:</label>
         <input type="tel" value="+91" id="" disabled style="width: 20px;">
         <input  type="tel" id="" name="number">
         <br>
         <br>
         <label for="address">Adderss</label>
         <br>
         <textarea id="address" name="address" cols="70" rows="5"></textarea>
         <br>
         <br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email">
         <br>
         <br>
         <br>
         <label for="password">Password:</label>
         <input type="password" id="password" name="password">
         <br>
         <br>
         <br>
         <label for="password">Re-type password:</label>
         <input type="password" id="password" name="password">
         <br>
         <br>
         <input type="checkbox" id="Agree" name="Agree">
         <label for="vehicle1">Agree to terms and conditions</label>
         <br>
         <br>
         <label for="myfile">Choose File</label>
         <input type="file" id="myfile" name="myfile">
         <br>
         <br>
         <label for="favcolor">Choose Color</label>
         <input type="color" id="favcolor" name="favcolor" >
         <br>
         <br>
         <button type="reset">Reset</button>
         <button type="submit">Submit</button>
        
        </fieldset>
    </form>

</body>
</html>
